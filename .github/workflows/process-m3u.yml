name: Process M3U Files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run your script
        run: |
          # 你的 Python 脚本或其他命令
          python scripts/bbb/your_script.py

      - name: Verify M3U files
        run: |
          ls -la scripts/bbb/

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

      - name: Add M3U files to Git
        run: |
          git add scripts/bbb/*.m3u || echo "No M3U files found to add"

      - name: Commit and Push changes
        run: |
          git commit -m "Add/update M3U files" || echo "No changes to commit"
          git push
