name: Process M3U Files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # 可以指定具体的 Python 版本，如 '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4  # 安装 BeautifulSoup
          pip install requests  # 如果脚本需要 requests 库，可以一起安装

      - name: Run your script
        run: |
          python scripts/bbb/baba2.py

      - name: Verify M3U files
        run: |
          ls -la scripts/bbb/

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

      - name: Add M3U files to Git
        run: |
          git add scripts/bbb/*.m3u || echo "No M3U files found to add"

      - name: Commit and Push changes
        run: |
          git commit -m "Add/update M3U files" || echo "No changes to commit"
          git push
