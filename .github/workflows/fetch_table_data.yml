name: Fetch Table Data

on:
  schedule:
    # 每天一次，设定在 UTC 时间的凌晨 00:00 执行
    - cron: "0 0 * * *"
  workflow_dispatch:  # 支持手动触发工作流

jobs:
  fetch_data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # 检出代码仓库

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"  # 设置 Python 版本

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4  # 安装必要的依赖

      - name: Run the table data fetching script
        run: |
          python scripts/bbb/fetch_table_data.py  # 更新为正确的脚本路径

      - name: Commit and push CSV file if updated
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add scripts/bbb/port_data.csv  # 更新 CSV 文件
          git commit -m "Update port data CSV" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub Token 进行认证
